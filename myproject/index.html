<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Data</title>
</head>
<body>
    <h1>Stock Data</h1>
    <div id="data"></div>
    <script>
        fetch('/data')
        .then(response => response.json())
        .then(data => {
            document.getElementById('data').innerHTML = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
